<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript externo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>JavaScript externo</h1>
        <button onclick="acao1()">click</button>
        <button onclick="acao2()">click</button>
        <button onclick="acao3()">click</button>
        <button onclick="acao4()">click</button>
    <section id="result">
        <p>aqui vamos fazer suas acoes com os botoes acima</p>
    </section>
    <!-- No lugar de ter muitas linhas escritas dentro do seu documento HTML, 
    use um arquivo externo que vai fazer a carga das suas funções JS no final da página. 
    Isso separa o que é conteúdo (HTML) do que é funcionalidade (JS) -->
    <script src="acoes.js"></script>
</body>
</html>
