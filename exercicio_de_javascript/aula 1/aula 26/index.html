<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada simples</title>
    <link rel="stylesheet" href="../aula 26/style.css">
</head>

<body class="ajudar">
    <h1>Super Tabuada</h1>
        <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
            <section id="entrada">
                <form action="#" method="get">
                    <p>
                        <label for="fnum">Número: </label>
                        <input type="number" name="num" id="fnum" placeholder="numero: ">
                        <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
                    </p>
                </form>
            </section>
            <section id="saida">
                <div class="ok">
                <p>Preencha os dados acima e aperte o botão.</p>
                </div>
            </section>

    <script src="../aula 26/script.js"></script>
</body>

</html>
