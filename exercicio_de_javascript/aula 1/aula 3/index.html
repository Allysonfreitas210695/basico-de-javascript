<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <!--como colocar elementos no html para manipulamos usando o js. usador function-->
    <h1>trabalhando com Dados</h1>
    <button onclick="inicio()">click em mim</button>
    <script>
        function inicio(){
          let nome = window.prompt("qual seu nome por favor?")
          alert(`bem vindo ${nome}, é um prazer em conhecer`)
        }
    </script>
    <!--esse exemplo é de uma funcao sem retorno-->
</body>
</html>
